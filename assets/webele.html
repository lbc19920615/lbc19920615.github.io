<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于vue reactivity的 webcomponent框架</title>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        // VConsole will be exported to `window.VConsole` by default.
        var vConsole = new window.VConsole();
    </script>
</head>

<body>
    <div id="routerroot"></div> 
    <script type="importmap">
        {
          "imports": {
            "vue": "https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.esm-browser.js",
            "wle": "./webele.js?v=1"
          }
        }
    </script>
    <script type="module">
        import { reactive, onMounted, computed, watchEffect, ref, watch } from "vue"

     
        let routerModule = (function () {
            const pushRoute = (path = '') => {
                // event = event || window.event;
                // event.preventDefault();
                window.history.pushState({}, "", path);
                handleLocation();
            };

            const routes = {
                404: () => {
                    return import('./webele/404.js?v=' + Date.now())
                },
            };

            const handleLocation = async () => {
                const path = window.location.pathname;
                const route = routes[path] || routes[404];
                function render(rootEle) {
                    document.getElementById("routerroot").innerHTML = ''
                    document.querySelector('#routerroot').appendChild(rootEle)
                }

                const m = await route();
                if (m.default) {
                    m.default({render})
                }
            };

            window.onpopstate = handleLocation;
            window.wRoute = {
                push: pushRoute
            };

            handleLocation();
        })();

    </script>
</body>

</html>
