<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于vue reactivity的 webcomponent框架</title>

    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
            margin: 0;
        }
        #routerroot {
            overflow: auto;
        }
        #nav {
            position: sticky;
            top: 0;
        }
    </style>
    <link rel="stylesheet" href="/assets/webelef/webele_b40e9c42.css" />
<link rel="stylesheet" href="/assets/uno.css" />
</head>

<body>
    <div id="routerroot" class="h-full"></div>
    <script src="
https://cdn.jsdelivr.net/npm/virtualized-list@2.2.0/umd/virtualized-list.min.js
"></script>
    <script type="importmap">
        {
          "imports": {"vue":"https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.esm-browser.js","wle":"/assets/webelef/main_esm_3599164e.js?v=1692251909942"}
        }
    </script>
    <script type="module" src="/assets/ele/elastic-textarea.js?v=1.0.7"></script>
    <script type="module">
        import '/assets/ele/index.js?v=0.0.8';

        import { reactive, onMounted, computed, watchEffect, ref, watch } from "vue"
        import { Nid, g, hc2, ForEach, Column, Text, BaseVmControl, injectControl, useControl, getAllComments, getcustomComponents } from "wle";

        window.getAllComments = getAllComments

        let rooterRootEle = document.getElementById("routerroot")

        let BaseDir = '/assets/'
        const routes = {
            404: (params) => {
                return import(BaseDir + 'webele/404.js?v=' + Date.now())
            },
            detail: (params) => {
                return import(BaseDir + 'webele/detail.js?v=' + Date.now())
            },
        };


        let keepLives = [
            '404'
        ]

        let option = {
            rooterRootEle,
            keepLives
        }

        class AppCotnrol extends BaseVmControl {
            title = ''
            get TextDetail() {
                return 'detail 页面 ' + this.title
            }
            get navs() {
                return [
                    ['detail', {}]
                ]
            }
            setTitle(v) {
                this.title = v
            }
            action(e) {
                globalThis.wRoute.back()
            }
        }

        injectControl('app')(AppCotnrol);
        let app = useControl('app');

        window.getApp = function() {
            return {
                $vm: app
            }
        }

        /**
         *@param rooterRootEle {Element} 
         */
        function pageBeforeRender(rooterRootEle) {

            rooterRootEle.classList.add('dis-flex');
            rooterRootEle.style.setProperty('--app-nav-w', '90px');

            let nav = document.createElement('div')
            nav.id = 'nav'
            let dom = document.createElement('div')
            dom.innerHTML = '切换主题'
            dom.onclick = function() {
                document.documentElement.classList.toggle('theme-dark')
            }
            nav.style.width = 'var(--app-nav-w)'
            nav.appendChild(dom);

            hc2(ForEach, {args: [{list: app.navs}], init: (ele, option) => {
                let name = option.item[0];
                let ctx = hc2(Text, {args: [name]}, ele);
                ctx.ele.onclick = function() {
                    globalThis.wRoute.push(name, {
                        paramA: 'from nav'
                    })
                }
            }}, nav);


            let mainContent = document.createElement('div')
            mainContent.id = 'mainContent';
            mainContent.classList.add('flex-1');

            rooterRootEle.appendChild(nav)
            rooterRootEle.appendChild(mainContent)
            return {
                tureRoot: mainContent
            }
        }


        let routerModule = (function ({ rooterRootEle, keepLives = [] } = {}) {
            let pageMap = new Map()

            function render(rootEle) {
                rooterRootEle.innerHTML = ''
                let { tureRoot } = pageBeforeRender(rooterRootEle)
                tureRoot.appendChild(rootEle)
            }

            function createPageFun(nid = '', params) {
                return function Page(option) {
                    let { ele, lifeTimes = {} } = option

                    function reRender(innerEle) {
                        render(innerEle)
                    }

                    let pageCtx = {
                        nid,
                        ele,
                        lifeTimes,
                        params: {},
                        reload(params) {
                            pageCtx.params = params
                            reRender(ele)
                        }
                    }

                    pageCtx.params = params;
                    reRender(ele);

                    let pageVm = {
                        $getParams() {
                            return pageCtx.params
                        }
                    }

                    if (lifeTimes.onLoad) {
                        lifeTimes.onLoad(pageVm)
                    }



                    pageMap.set(nid, pageCtx)
                }
            }


            function getCurrentPages() {
                return [...pageMap.values()]
            }

            function removeLastPage() {
                let keys = [...pageMap.keys()]
                removePage(keys.at(-1))
            }

            function removePage(key) {
                pageMap.delete(key)
            }

            window.getCurrentPages = getCurrentPages

            const pushRoute = (path = '', params = {}) => {
                // event = event || window.event;
                // event.preventDefault();
                let keys = [...pageMap.keys()];
                // console.log(keys.at(-1));
                if (keys.at(-1) === path) {
                    return
                }
                window.history.pushState({}, "", "#/" + path);
                handleLocation(params);
            };

            const backRoute = () => {
                history.back()
            }

            const handleLocation = async (params = {}) => {
                const path = window.location.hash;

                let baseLen = '#/'
                const pathName = path.slice(baseLen.length)

                let routerName = pathName ? pathName : '404'
                // console.log(routerName);
                
                const route = routes[routerName] ?? routes['404'];

                const m = await route(params);

                let nid = routerName ?? Nid()

                if (keepLives.includes(nid) && pageMap.get(nid)) {
                    let cached = pageMap.get(nid)
                    cached.reload(params)
                } else {

                    let Page = createPageFun(nid, params)
                    if (m.default) {
                        m.default({ Page })
                    }
                }
            };

            window.onpopstate = async function () {
                let pages = getCurrentPages()
                let lastPage = pages.at(-1)
                if (lastPage?.lifeTimes?.onUnload) {
                    lastPage.lifeTimes.onUnload()
                }
                removePage(lastPage.nid)
                await handleLocation()
            };

            window.wRoute = {
                push: pushRoute,
                back: backRoute
            };

            handleLocation();
        });

        routerModule(option)
    </script>
</body>

</html>
