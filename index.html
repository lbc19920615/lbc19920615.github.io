<!-- live2d -->
<script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
<div id="live2d-widget" class="Lolita">
  <canvas id="live2dcanvas">
  </canvas>
</div>
<script>
  let con = 1180
  L2Dwidget.init({
    "model": {
      //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
      jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
      "scale": 1
    },
    "display": {
      //"position": "", //看板娘的表现位置
      "width": 150,  //小萝莉的宽度
      "height": 300, //小萝莉的高度
      "hOffset": (window.innerWidth - con) / 2 + con,
      "vOffset": -20,
    },
    "mobile": {
      "show": true,
      "scale": 0.5
    },
    "react": {
      "opacityDefault": 0.7,
      "opacityOnHover": 0.2
    }
  });
</script>


<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.9.2/index.js"></script>
