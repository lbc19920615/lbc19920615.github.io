  <div id="live2d-widget" class="Lolita"><canvas id="live2dcanvas"></canvas></div>
  <dialog id="favDialog">
    <form style="margin-bottom: 10px;position: sticky; top: 0; padding-bottom: 30px;" method="dialog">
      <div style="display: flex; position: absolute; left: 0; width: 100%;">
        <div style="flex: 1;">&nbsp;</div>
        <button>关闭</button>
      </div>
    </form>
    <div style="width: 100%; overflow: auto;">
      <!-- <img id="favDialogImg" /> -->

      <img  id="favDialogImg" />
    </div>
  </dialog>
  <script>
    globalThis.showImgDialog = function(src = '') {
      favDialogImg.src = src
      favDialogImg.style.width = '1200px'
      favDialog.showModal();
    }
  </script>
  <script>let con = 1180
    L2Dwidget.init({
      model: {
        //jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
        jsonPath:
          'https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json',
        scale: 1,
      },
      display: {
        //"position": "", //看板娘的表现位置
        width: 150, //小萝莉的宽度
        height: 300, //小萝莉的高度
        hOffset: (window.innerWidth - con) / 2 + con,
        vOffset: -20,
      },
      mobile: {
        show: true,
        scale: 0.5,
      },
      react: {
        opacityDefault: 0.7,
        opacityOnHover: 0.2,
      },
    })</script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.9.2/index.js"></script> -->
