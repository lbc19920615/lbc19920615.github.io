<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./three.js"></script>
  <link rel="stylesheet" href="./reset.import.css">
  <script type="text/javascript" src="./libs/OrbitControls.js"></script>

  <script src="obj.js?v=1"></script>
  <style type="text/css">
    div#canvas-frame {
        cursor: pointer;
        width:100%;
        height:100%;
        background-color: #EEEEEE;
    }
</style>
</head>
<body onload="threeStart();">
  <div id="canvas-frame"></div>
  <script>
    let renderer;//渲染器
    let width;//页面宽度
    let height;//页面高度
    let origPoint = new THREE.Vector3(0, 0, 0);//原点


    //根据页面宽度和高度创建渲染器，并添加容器中
    function initThree() {
      width = window.innerWidth;
      height = window.innerHeight;
      renderer = new THREE.WebGLRenderer({
          antialias : true
      });
      renderer.setSize(width, height);
      renderer.setClearColor(0xFFFFFF, 1.0);
      document.getElementById('canvas-frame').appendChild(renderer.domElement);
    }

    //创建相机，并设置正方向和中心点
    var camera;
    var controller;//视角控制器
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
        camera.position.set(200, 400, 600);
        camera.up.set(0, 1, 0);//正方向
        camera.lookAt(origPoint);
        //视角控制
        controller = new THREE.OrbitControls(camera, renderer.domElement);
        controller.target = origPoint;//设置控制点
    }

    //创建场景，后续元素需要加入到场景中才会显示出来
    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    //创建光线
    var light;
    function initLight() {
      // AmbientLight https://threejs.org/docs/#api/en/lights/AmbientLight
      light = new THREE.AmbientLight(0xfefefe);
      scene.add(light);
    }

    //渲染
    function render(){
      renderer.clear();
      renderer.render(scene, camera);
      window.requestAnimationFrame(render);
    }

    //开始
    function threeStart() {
      initThree();
      initCamera();
      initScene();
      initLight();
      initObject();
      render();
    }
  </script>
</body>
</html>
